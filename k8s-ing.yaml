apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-ing
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: k8s.lrsoft.id
    http:
      paths:
      - path: /hello-world
        pathType: Prefix
        backend:
          serviceName: hello-world-svc
          servicePort: 8080